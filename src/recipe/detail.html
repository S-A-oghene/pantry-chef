<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recipe ‚Äì Pantry Chef</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="detail-header">
      <button class="back-btn" title="Go back to search results">‚Üê</button>
      <div>
        <button class="favorite-btn" title="Add to favorites">
          ‚ù§Ô∏è
        </button>
        <button class="share-btn" title="Share this recipe">üì§</button>
      </div>
    </header>

    <main>
      <img
        id="hero-image"
        class="recipe-hero"
        alt="Recipe image"
        loading="lazy"
      />
      <div class="recipe-header">
        <h1 id="recipe-title">
          CHICKEN JOLLOF RICE
        </h1>
        <div class="tags">
          <span class="tag">Nigerian</span>
          <span class="tag">Main Dish</span>
          <span class="tag">Spicy</span>
        </div>
        <div class="stats-row">
          <span>‚è± 45 mins</span> <span>üë• Serves 4</span> <span>üî• Medium</span>
        </div>
      </div>

      <!-- Tab bar -->
      <div class="tab-bar">
        <button class="tab active" data-tab="ingredients">
          INGREDIENTS
        </button>
        <button class="tab" data-tab="method">
          METHOD
        </button>
        <button class="tab" data-tab="nutrition">
          NUTRITION
        </button>
      </div>

      <!-- Ingredients tab -->
      <div id="ingredients-tab" class="tab-content active" role="tabpanel">
        <ul class="ingredients-list" role="list">
          <!-- populated by JS -->
        </ul>
        <div class="action-buttons-row">
          <button class="action-btn" aria-label="Mark all ingredients as obtained" title="Mark all ingredients as obtained">
            ‚úÖ I HAVE ALL
          </button>
          <button class="action-btn" aria-label="Show missing ingredients" title="Show missing ingredients">
            üìù MISSING 2
          </button>
        </div>
        <div class="video-section">
          <div class="video-thumbnail">
            <img
              src="/images/video-placeholder.jpg"
              alt="video thumbnail"
              loading="lazy"
            />
            <button class="play-btn" aria-label="Play recipe video">
              ‚ñ∂Ô∏è
            </button>
          </div>
        </div>
      </div>

      <!-- Method tab (hidden initially) -->
      <div id="method-tab" class="tab-content" role="tabpanel">
        <div class="method-steps" role="list">
          <!-- populated by JS -->
        </div>
      </div>

      <!-- Nutrition tab (hidden initially) -->
      <div id="nutrition-tab" class="tab-content" role="tabpanel">
        <div class="nutrition-card">
          <div id="calories" aria-label="Total calories">450</div>
          <div id="daily-value">Daily Value: 22%</div>
        </div>
        <div class="macro-circles">
          <div class="macro-circle" id="carbs-circle">
            <span>65g</span><span>Carbs</span>
          </div>
          <div class="macro-circle" id="protein-circle">
            <span>22g</span><span>Protein</span>
          </div>
          <div class="macro-circle" id="fat-circle">
            <span>15g</span><span>Fat</span>
          </div>
        </div>
        <div class="micro-bars" role="list">
          <div role="listitem">
            Iron:
            <div class="progress-bar" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" aria-label="Iron content">
              <div class="progress-fill" style="width: 45%"></div>
            </div>
            45%
          </div>
          <div role="listitem">
            Calcium:
            <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" aria-label="Calcium content">
              <div class="progress-fill" style="width: 25%"></div>
            </div>
            25%
          </div>
          <div role="listitem">
            Vitamin C:
            <div class="progress-bar" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" aria-label="Vitamin C content">
              <div class="progress-fill" style="width: 80%"></div>
            </div>
            80%
          </div>
        </div>
        <div class="dietary-labels">
          <span class="dietary-label">High Protein</span>
          <span class="dietary-label">Vitamin C Rich</span>
        </div>
        <p class="nutrition-tip">üí° This meal provides...</p>
      </div>

      <div class="bottom-actions">
        <button id="print-btn" aria-label="Print this recipe for offline use" title="Print recipe">
          üñ®Ô∏è PRINT
        </button>
        <button id="share-bottom" aria-label="Share this recipe with others" title="Share recipe">
          üì± SHARE
        </button>
      </div>
    </main>

    <!-- No bottom nav on details page -->

    <script type="module" src="/js/main.mjs"></script>
  </body>
</html>
